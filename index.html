<!doctype html>
<html lang="en">

<head>
    <title>Merry Christmas | 聖誕快樂</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <meta name="description" content="敬祝聖誕佳節快樂">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Kalam|Noto+Sans+TC&display=swap" rel="stylesheet">

    <style>
        .wrapper {
            background: #3f6e86;
            position: relative;
            overflow: hidden;
            cursor: default;
            user-select: none;
        }

        .text {
            position: absolute;
            font-family: 'Kalam', 'Noto Sans TC', sans-serif;
            color: #ffffff;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, .8);
            z-index: 999;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, .4);
            padding: 20px;
            white-space: nowrap;
            border: 10px solid rgba(255, 255, 255, .5);
            opacity: 0;
            animation: text-show 2s 1s forwards;
        }

        .text-1 {
            opacity: 0;
            animation: text-show 2s 2s forwards;
        }

        .text-2 {
            opacity: 0;
            animation: text-show 2s 3s forwards;
        }

        .text-3 {
            opacity: 0;
            animation: text-show 2s 4s forwards;
        }

        .snow-bg {
            position: relative;
            height: 100vh;
            width: 100%;
            filter: blur(2px);
            overflow: hidden;
            z-index: 99;
        }

        .snowflake {
            position: fixed;
            color: #ffffff;
            background: #fff;
            border-radius: 50%;
        }

        .bg {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            background: url(images/tree.png) center bottom repeat-x, url(images/snow_ground.png) center 105% no-repeat;
            background-size: 800px, 1000px;
            width: 100%;
            height: 100vh;
            z-index: 10;
        }

        .santa-claus {
            position: absolute;
            width: 370px;
            right: -400px;
            animation: santa-move 16s 2s linear infinite;
            transform-origin: 50% 50%;
        }

        .santa-deer {
            position: absolute;
            width: 300px;
            z-index: 3;
            top: 5px;
            transform-origin: right center;
            animation: deer 5s infinite;
        }

        .santa-body {
            position: absolute;
            width: 115px;
            right: 0;
            top: 15px;
            z-index: 2;
        }

        .santa-hand {
            position: absolute;
            width: 20px;
            z-index: 1;
            right: 60px;
            top: 25px;
            transform-origin: right bottom;
            animation: shake-hand 3s infinite;
        }

        @keyframes snowflake-fall {
            0% {
                top: -5%;
            }

            100% {
                top: 105%;
            }
        }

        @keyframes snowflake-shake {
            0% {
                transform: translateX(30px);
            }

            20% {
                transform: translateX(-30px);
            }

            40% {
                transform: translateX(30px);
            }

            60% {
                transform: translateX(-30px);
            }

            80% {
                transform: translateX(30px);
            }

            100% {
                transform: translateX(-30px);
            }
        }

        @keyframes shake-hand {
            50% {
                transform: rotate(-30deg);
            }
        }

        @keyframes deer {
            50% {
                transform: rotate(-5deg);
            }
        }

        @keyframes santa-move {
            0% {
                top: 150px;
                right: -400px;
                transform: rotate(10deg);
            }

            30% {
                top: 50px;
                transform: rotate(0deg);
            }

            60% {
                top: 150px;
                right: 110%;
                transform: rotate(-10deg);
            }

            100% {
                right: 110%;
            }
        }

        @keyframes text-show {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="text">
            <h5 class="text-1">祝親愛的家人朋友們：</h5><br>
            <h1 class="text-center text-2">Merry Christmas</h1><br>
            <h1 class="text-center text-2">聖誕快樂！</h1><br>
            <h5 class="text-right text-3">By David Huang</h5>
        </div>
        <div class="santa-claus">
            <img src="images/santa-deer.png" alt="deer" class="santa-deer">
            <img src="images/santa-body.png" alt="deer" class="santa-body">
            <img src="images/santa-hand.png" alt="deer" class="santa-hand">
        </div>
        <div class="snow-bg"></div>
        <div class="bg"></div>
    </div>
    <script>
        function snowflake(n) {
            let snowGroup = document.querySelector('.snow-bg');
            let i;
            for (i = 0; i < n; i++) {
                let r = Math.random();
                let snow = document.createElement('i');
                let snow_duration = 8 + r * 12;
                let snow_delay = r * 10;
                let snow_size = (80 / snow_duration).toFixed(2) + 'px';
                snow.className = 'snowflake';
                snow.style.top = '-50px';
                snow.style.left = 100 / n * i + '%';
                snow.style.width = snow.style.height = snow_size;
                snow.style.animation = `snowflake-fall ${snow_duration}s ${snow_delay}s linear infinite, snowflake-shake ${snow_duration}s ${snow_delay}s infinite`;
                snowGroup.appendChild(snow);
            }
        }
        snowflake(100);
    </script>
</body>

</html>
